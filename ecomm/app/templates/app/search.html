{% extends 'app/base.html' %} 
{% load static %}
{% block title %}Search Result{% endblock title %}

{% block main-content %}
          <div class="container my-5">
                    <div class="row">
                              
                              <section class="product_section layout_padding">
                                        <div class="container">
                                           <div class="row">
                                                  {% for prod in product %}
                                              <div class="col-sm-6 col-md-4 col-lg-4">
                                                 <div class="box">
                                                    <div class="option_container">
                                                       <div class="options">
                                                          <a href="{% url 'showcart' %}" class="option1">
                                                          add to cart
                                                          </a>
                                                          <a href="{% url 'product-detail' prod.id %}" class="option2">
                                                          Views Detail
                                                          </a>
                                                       </div>
                                                    </div>
                                                    <div class="img-box">
                                                       <img src="{{prod.product_image.url}}" alt="">
                                                    </div>
                                                    <div class="detail-box">
                                                       <h5>
                                                          {{prod.title}}
                                                       </h5>
                                                       <h6>
                                                          MGA.{{prod.discounted_price}}  | 
                                                          <smal class="fw-light text-decoration-line-through">{{prod.selling_price}}</small>
                                                       </h6>
                                                    </div>
                                                 </div>
                                              </div>
                                              {% endfor %}
                                           </div>
                                           
                                        </div>
                                     </section>
                    </div>
          </div>
{% endblock main-content %}
